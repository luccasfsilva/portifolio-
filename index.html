<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEI - Centro Educacional Integrado</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .history-section {
            background-color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #2c3e50;
        }

        .timeline {
            margin-left: 20px;
            border-left: 3px solid #3498db;
            padding-left: 30px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Estilos para impressão */
        @media print {
            body {
                background-color: white;
                font-size: 12pt;
                line-height: 1.5;
            }

            header {
                background-color: white !important;
                color: black !important;
                padding: 1cm 0;
                border-bottom: 2pt solid #ccc;
            }

            footer {
                background-color: white !important;
                color: black !important;
                padding: 0.5cm 0;
                border-top: 2pt solid #ccc;
                position: fixed;
                bottom: 0;
            }

            .history-section {
                box-shadow: none;
                border: 1pt solid #ddd;
                margin-bottom: 0.5cm;
                page-break-inside: avoid;
            }

            .timeline {
                border-left-width: 2pt;
            }

            a::after {
                content: " (" attr(href) ")";
                font-size: 0.8em;
                font-weight: normal;
                color: #666;
            }

            /* Oculta elementos não essenciais */
            nav, .btn, .social-media {
                display: none !important;
            }

            @page {
                margin: 2cm;
                size: A4;
            }

            h1, h2, h3 {
                page-break-after: avoid;
            }

            p, li {
                page-break-inside: avoid;
