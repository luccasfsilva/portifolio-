<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterado para portugu√™s Brasil -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEI - Centro Educacional Integrado</title> <!-- T√≠tulo mais descritivo -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        /* Reset modernizado */
        :root {
            --primary-50: #f3f1ff;
            --primary-100: #e9e5ff;
            --primary-200: #d5cfff;
            --primary-500: #7341ff;
            --primary-600: #631bff;
            --primary-800: #4607d0;
            --gray-50: #f9fafb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Melhoria na tipografia */
        body {
            font-family: 'Open Sans', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }

        /* Container principal otimizado */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        /* Header reorganizado */
        .main-header {
            padding: 1rem 0;
            border-bottom: 2px solid var(--primary-200);
            margin-bottom: 3rem;
        }

        /* Navega√ß√£o acess√≠vel */
        .main-nav {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--primary-800);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
        }

        /* Se√ß√µes sem√¢nticas */
        section {
            margin: 4rem 0;
            scroll-margin-top: 2rem; /* Para scroll suave */
        }

        /* Cards modernizados */
        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        /* Timeline acess√≠vel */
        .timeline-item {
            display: grid;
            gap: 2rem;
            position: relative;
            padding: 2rem 0;
        }

        /* Footer ausente - adicionado */
        .main-footer {
            background: var(--primary-800);
            color: white;
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        /* Media queries organizadas */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-nav {
                display: none;
            }
        }

        /* Estilos de impress√£o aprimorados */
        @media print {
            body {
                background: white !important;
                font-size: 12pt !important;
                line-height: 1.4 !important;
            }

            .container {
                box-shadow: none !important;
                padding: 0 !important;
                max-width: 100% !important;
            }

            .main-header,
            .main-footer,
            button,
            .material-symbols-outlined {
                display: none !important;
            }

            section {
                margin: 2rem 0 !important;
                page-break-inside: avoid;
            }

            .card {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
                margin: 1rem 0 !important;
            }

            img {
                max-width: 50% !important;
                height: auto !important;
                float: right;
                margin: 0 0 1rem 1rem !important;
            }

            a::after {
                content: " (" attr(href) ")";
                font-size: 0.8em;
                color: #666;
            }
        }
    </style>
</head>
<body>
    <!-- Header sem√¢ntico -->
    <header class="main-header" role="banner">
        <div class="container">
            <h1>
                <span>CEI</span>
                <span>Centro Educacional Integrado</span>
            </h1>
            <nav class="main-nav" aria-label="Navega√ß√£o principal">
                <!-- Links atualizados com ARIA -->
                <a href="#historia" role="button">Hist√≥ria</a>
                <a href="#missao" role="button">Miss√£o</a>
                <a href="#servicos" role="button">Servi√ßos</a>
                <a href="#equipe" role="button">Equipe</a>
                <a href="#contato" role="button">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Se√ß√µes com roles adequados -->
        <section id="historia" role="region" aria-labelledby="historiaHeading">
            <!-- Conte√∫do mantido mas estruturado semanticamente -->
        </section>

        <!-- Adi√ß√£o de footer -->
        <footer class="main-footer" role="contentinfo">
            <p>¬© 2024 CEI - Todos os direitos reservados</p>
            <address>Rua Dr. Quirino, 1856 - Campinas/SP</address>
        </footer>
    </main>

    <!-- Bot√£o de impress√£o acess√≠vel -->
    <button 
        onclick="window.print()"
        class="print-button"
        aria-label="Imprimir p√°gina"
        title="Imprimir documento"
    >
        üñ®Ô∏è Imprimir
    </button>

    <script>
        // Adi√ß√£o de interatividade b√°sica
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
